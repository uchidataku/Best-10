allOf:
  - $ref: ../schema/Account.yaml
  - type: object
    properties:
      rankings:
        type: array
        items:
          anyOf:
            - $ref: ../schema/Ranking.yaml
            - type: object
              properties:
                items:
                  anyOf:
                    - type: array
                      items:
                        $ref: ../schema/Item.yaml
                    - type: 'null'
                      properties: {}
              required:
                - items
            - type: 'null'
              properties: {}
    required:
      - rankings
